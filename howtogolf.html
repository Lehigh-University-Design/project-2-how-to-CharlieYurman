    <div class="carousel">
  <img src="https://picsum.photos/id/1018/600/350" class="active" alt="Image 1" onclick="window.open('https://example.com/1')">
  <img src="https://picsum.photos/id/1025/600/350" alt="Image 2" onclick="window.open('https://example.com/2')">
  <img src="https://picsum.photos/id/1039/600/350" alt="Image 3" onclick="window.open('https://example.com/3')">

  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>

  <div class="dots"></div>
</div>

<script>
  const images = document.querySelectorAll('.carousel img');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const dotsContainer = document.querySelector('.dots');

  let current = 0;

  // Create dots dynamically
  images.forEach((_, i) => {
    const dot = document.createElement('span');
    if (i === 0) dot.classList.add('active');
    dot.addEventListener('click', () => showSlide(i));
    dotsContainer.appendChild(dot);
  });

  const dots = document.querySelectorAll('.dots span');

  function showSlide(index) {
    images[current].classList.remove('active');
    dots[current].classList.remove('active');
    current = (index + images.length) % images.length;
    images[current].classList.add('active');
    dots[current].classList.add('active');
  }

  prevBtn.addEventListener('click', () => showSlide(current - 1));
  nextBtn.addEventListener('click', () => showSlide(current + 1));
</script>
    
 <script>
        (function () {
            const cursor = document.getElementById('cursor');

            // Follow the mouse
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                cursor.style.opacity = '1';
            });

            // Hide when leaving the window
            window.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
            });

            // Click feedback
            window.addEventListener('mousedown', () => cursor.classList.add('cursor--down'));
            window.addEventListener('mouseup', () => cursor.classList.remove('cursor--down'));

            // Grow on interactive elements
            const interactiveSelector = 'a, button, [role="button"], input, select, textarea, label';
            window.addEventListener('mouseover', (e) => {
                if (e.target.closest(interactiveSelector)) cursor.classList.add('cursor--hover');
            });
            window.addEventListener('mouseout', (e) => {
                if (e.target.closest(interactiveSelector)) cursor.classList.remove('cursor--hover');
            });
        })();
    </script>

 </body>
